<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>

    <script src="http://ejd.songho.ca/ios/covid19.json"></script>

    <script src="https://www.songho.ca/js/Logger.js"></script>

    <script defer src="js/main.js"></script>

    <!-- Link CSS stylesheet -->
    <link rel="stylesheet" href="cs/style.css">

    <!-- Link ChartJS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>

    
    <title>Coronavirus Tracker</title>
</head>
<body>
    <h1 id="title">COVID-19 Canada</h1>

    <!-- Drop down menu -->
    <div class="flexbox">
        <div id="leftside">
            <!-- Dropdown menu to select which province to display -->
            <label for="provinces">Province:</label><br>
            <select name="provinces" id="provinces">
                <option value="Canada" selected="selected">Canada</option>
                <option value="Ontario">Ontario</option>
                <option value="Quebec">Quebec</option>
                <option value="British Columbia">British Columbia</option>
                <option value="Alberta">Alberta</option>
                <option value="Manitoba">Manitoba</option>
                <option value="New Brunswick">New Brunswick</option>
                <option value="Newfoundland">Newfoundland and Labrador</option>
                <option value="Northwest Territoties">Northwest Territories</option>
                <option value="Nova Scotia">Nova Scotia</option>
                <option value="Nunavut">Nunavut</option>
                <option value="Prince Edward Island">Prince Edward Island</option>
                <option value="Saskatchewan">Saskatchewan</option>
                <option value="Yukon">Yukon</option>
            </select>
            
            <!-- Displays the date -->
            <p id="date">Date:<span id="datedisplay"></span></p>
           
            <!-- Displays the number of daily and total cases -->
            <p id="confirmed">Confirmed Cases:</p>
            <span class="casesflex">
                <span id="dailyboth">
                    <div id="dailycount">Daily</div>
                    <div id="dailycountnum"></div>
                </span>

                <span id="totalboth">
                    <div id="totalcount">Total</div>
                    <div id="totalcountnum"></div>
                </span>    
            </span>    
        </div>


        <!-- Graph for daily confirmed cases -->
        <div id="middle">
            <canvas id="chartLeft" height="250px">
            </canvas>
        </div>

        <!-- Graph for total confirmed cases -->
        <div id="rightside">
            <canvas id="chartRight" height="275px">
            </canvas>
        </div>

    </div>

    <!-- Table to display information for selected province -->
    <div id="completetable">
        <table id="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Today Confirmed</th>
                    <th>Total Confirmed</th>
                    <th>Today Tested</th>
                    <th>Total Tested</th>
                    <th>Today Deaths</th>
                    <th>Total Deaths</th>
                </tr>
            </thead>

            <!-- Placeholder for rows -->
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
</body>
</html>
